<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .calculator input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      border: none;
      outline: none;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 3px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .calculator input[type="button"] {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      outline: none;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    .calculator input[type="button"].operator {
      background-color: #f39c12;
      color: #fff;
    }
    .calculator input[type="button"].equals {
      background-color: #2ecc71;
      color: #fff;
    }
    .calculator input[type="button"].clear {
      background-color: #e74c3c;
      color: #fff;
    }
    .calculator input[type="button"]:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <input type="button" class="clear" value="C" onclick="clearDisplay()">
    <input type="button" class="operator" value="%" onclick="addToDisplay('%')">
    <input type="button" class="operator" value="/" onclick="addToDisplay('/')"><br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" class="operator" value="*" onclick="addToDisplay('*')"><br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" class="operator" value="-" onclick="addToDisplay('-')"><br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" class="operator" value="+" onclick="addToDisplay('+')"><br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" class="equals" value="=" onclick="calculate()"><br>
  </div>
  
  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }
    
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    
    function calculate() {
      var expression = document.getElementById('display').value;
      try {
        var result = eval(expression);
        if (!isNaN(result)) {
          document.getElementById('display').value = result;
        } else {
          document.getElementById('display').value = 'Error';
        }
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
