<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de País</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Escreva qual o seu país</h1>
    <form action="pais.php">
        <label for="pais">Qual o seu país?</label>
        <input type="text" name="pais" id="pais">
        <input type="button" value="Verificar" onclick="verif()">
    </form>
    <div id="msg"></div>

    <script>
        function verif() {
            var p1 = String(document.getElementById('pais').value.toUpperCase())

            var resp = document.getElementById('msg')

            resp.innerHTML = `Você vive em ${p1} <br>`
            
            if (p1 == 'BRASIL') {
                resp.innerHTML += 'Você é Brasileiro!!'
            }

            else {
                resp.innerHTML += 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
