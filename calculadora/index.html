<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mae">
        <div id="conteudo">

        </div>

        <table>
            <tr class="corp">
                <td id="parent" onmouseenter="enterEffect()" onmouseout="outEffect()">(</td>
                <td>)</td>
                <td>%</td>
                <td style="color: red;">C</td>
            </tr>
            <tr class="corp">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr class="corp">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>x</td>
            </tr>
            <tr class="corp">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>0</td>
                <td>,</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </table>
    </div>
    <script src="calc.js"></script>
</body>
</html>
