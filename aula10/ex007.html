<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            font: bold 1.8em Arial;
            margin: 30px;
        }

        h2 {
            font-size: 1.4em;
            font-weight: normal;
        }

        div.form {
            margin: 10px 5px;
        }

        div#res {
            margin-top: 10 5px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <form action="soma.php">
        <div class="form">
            <label for="n1">Digite um número: </label>
            <input type="number" name="n1" id="n1">
        </div>

        <div class="form">
            <label for="n2">Digite outro número:</label>
            <input type="number" name="n2" id="n2">
        </div>

        <div class="form">
            <input type="button" value="OK" onclick="somar()">
        </div>
    </form>

    <div id="res"></div>

    <script>
        function somar() {
            var n1 = Number((document.getElementById('n1')).value)
            var n2 = Number((document.getElementById('n2')).value)
            

            var res = document.getElementById ('res')
            var soma = n1 + n2
            var sub = n1 - n2
            var mult = n1 * n2
            var div = n1 / n2

            res.innerHTML = `
            A soma entre os valores ${n1} e ${n2} é igual a: <strong>${soma}</strong> <br>
            A subtração entre os valores ${n1} e ${n2} é igual a: <strong>${sub}</strong> <br>
            A multiplicação entre os valores ${n1} e ${n2} é igual a: <strong>${mult}</strong> <br>
            A divisão entre os valores ${n1} e ${n2} é igual a: <strong>${div.toFixed(2)}</strong>
            `
        }
    </script>
</body>
</html>
