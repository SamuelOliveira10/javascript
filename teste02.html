<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <style>
    #calculator {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    input[type="button"] {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled><br>
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="+/-" onclick="toggleSign()">
    <input type="button" value="%" onclick="calculatePercentage()">
    <input type="button" value="/" onclick="addToDisplay('/')"><br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="*" onclick="addToDisplay('*')"><br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="-" onclick="addToDisplay('-')"><br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="+" onclick="addToDisplay('+')"><br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" onclick="calculate()"><br>
  </div>
  
  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }
    
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    
    function toggleSign() {
      var displayValue = document.getElementById('display').value;
      if (displayValue !== '' && displayValue !== '0') {
        if (displayValue.charAt(0) === '-') {
          document.getElementById('display').value = displayValue.substring(1);
        } else {
          document.getElementById('display').value = '-' + displayValue;
        }
      }
    }
    
    function calculatePercentage() {
      var displayValue = document.getElementById('display').value;
      if (displayValue !== '') {
        var percentage = parseFloat(displayValue) / 100;
        document.getElementById('display').value = percentage;
      }
    }
    
    function calculate() {
      var expression = document.getElementById('display').value;
      if (expression !== '') {
        try {
          var result = eval(expression);
          if (!isNaN(result)) {
            document.getElementById('display').value = result;
          } else {
            document.getElementById('display').value = 'Error';
          }
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
    }
  </script>
</body>
</html>
